<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bäckerei-Anzeige</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <img src="images/welcome.png" alt="Willkommensbild">
        </div>
        <div class="slideshow">
            <div class="slide active">
                <img src="images/espresso.jpg" alt="Espresso">
                <div class="steam-container">
                    <div class="steam-wave" style="--i:1"></div>
                    <div class="steam-wave" style="--i:2"></div>
                    <div class="steam-wave" style="--i:3"></div>
                  </div>
                <div class="text-overlay">
                    <h1 class="offer-text">Neueröffnungsangebot</h1>
                    <div class="slide-text">Espresso</div>
                    <p class="price-text">Nur 1 €</p>
                </div>
            </div>
            <div class="slide">
                <img src="images/cappuccino.png" alt="Cappuccino">
                <div class="text-overlay">
                    <h1 class="offer-text">Neueröffnungsangebot</h1>
                    <div class="slide-text">Cappuccino</div>
                    <p class="price-text">Nur 1 €</p>
                </div>
            </div>
            <div class="slide">
                <img src="images/latte.jpg" alt="Latte Macchiato">
                <div class="text-overlay">
                    <h1 class="offer-text">Neueröffnungsangebot</h1>
                    <div class="slide-text">Latte Macchiato</div>
                    <p class="price-text">Nur 1 €</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
